<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" href= "./styles/style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>JS Carousel</title>
    </head>
    <body>
        <div class="container-carousel">
            <div class="slider-container">
                <div>
                    <div>
                        <div class="slider">
                            <div class="img" id="last">
                                <img src="../carousel/images/Komitas.jpg" alt=""> 
                            </div>
                            <div class="img">  
                                <img src="../carousel/images/johann-sebastian-bach-9194289-1-402.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/wolfgang-mozart-9417115-2-402.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Beethoven.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/franz-schubert-9475558-1-402.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Schumann.jpg" alt="">
                            </div>
                           
                            <div class="img">
                                <img src="../carousel/images/brahms.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/frederic-chopin-9247162-1-402.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Tchaikovsky.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/debussy1908.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/MauriceRavel.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Rachmaninoff.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Xhachaturyan.jpg" alt="">
                            </div>
                            <div class="img">
                                <img src="../carousel/images/Komitas.jpg" alt="">
                            </div>
                            <div class="img" id="first">
                                <img src="../carousel/images/johann-sebastian-bach-9194289-1-402.jpg"  alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>           
                  
            <div class="content">
                <div class="box">
                </div>

                <button class="btn" id="prev"><i class="fas fa-angle-left"></i></button>
                <button class="btn" id="next"><i class="fas fa-angle-right"></i></button>

                <ul>
                    <li id="BACH" class="option colored" option-index="0"></li>
                    <li id="MOZART" class="option" option-index="1"></li>
                    <li id="BEETHOVEN"class="option" option-index="2"></li>
                    <li id="SCHUBERT"class="option" option-index="3"></li>
                    <li id="SCHUMANN"class="option" option-index="4"></li>
                    <li id="BRAHMS"class="option" option-index="5"></li>
                    <li id="CHOPIN"class="option" option-index="6"></li>
                    <li id="TCHAIKOVSKY"class="option" option-index="7"></li>
                    <li id="DEBUSSY"class="option" option-index="8"></li>
                    <li id="RAVEL"class="option" option-index="9"></li>
                    <li id="RACHMANINOFF"class="option" option-index="10"></li>
                    <li id="XHACHATURYAN"class="option" option-index="11"></li>
                    <li id="KOMITAS"class="option" option-index="12"></li> 
                </ul>
            </div>
        
        <script src="../carousel/script/script.js"></script>
    </body>
</html>
